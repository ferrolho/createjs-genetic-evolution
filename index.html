<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<meta property="og:title" content="Bacteria Simulator" />
	<meta property="og:image" content="http://ferrolho.github.io/createjs-bacteria-sim/thumbnail.jpg" />

	<title>Bacteria Simulator - Ferrolho</title>

	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body onload="init();">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<canvas id="canvas" width="640" height="400">Your browser does not support the HTML5 canvas.</canvas>
			</div>

			<div class="col-xs-12 col-md-4">

				<!-- Substances -->

				<h4 class="text-center">Substances</h4>

				<div class="row">
					<form>
						<div class="col-xs-offset-1 col-xs-2">
							<label class="checkbox-inline"><input type="checkbox" value="0" checked>A</label>
						</div>

						<div class="col-xs-2">
							<label class="checkbox-inline"><input type="checkbox" value="1" checked>B</label>
						</div>

						<div class="col-xs-2">
							<label class="checkbox-inline"><input type="checkbox" value="2" checked>C</label>
						</div>

						<div class="col-xs-2">
							<label class="checkbox-inline"><input type="checkbox" value="3" checked>D</label>
						</div>

						<div class="col-xs-2">
							<label class="checkbox-inline"><input type="checkbox" value="4" checked>E</label>
						</div>
					</form>
				</div>

				<p class="text-center text-muted">
					<strong>Checked:</strong> good to eat &mdash; <strong>Unchecked:</strong> poisonous
				</p>

				<hr>

				<!-- Bacteria List -->

				<h4 class="text-center">Bacteria List</h4>

				<table id="bacteriaTable" class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>DNA</th>
						</tr>
					</thead>

					<tbody></tbody>
				</table>

				<p id="tableFooter" class="text-center text-muted"></p>
			</div>
		</div>
	</div>

	<script>
		// https://github.com/EvanHahn/ScriptInclude
		include=function(){function g(){var a=this.readyState;if(!a||/ded|te/.test(a))b--,!b&&e&&f()}var a=arguments,c=document,b=a.length,f=a[b-1],e=f.call;e&&b--;for(var d=0;d<b;d++)a=c.createElement("script"),a.src=arguments[d],a.async=!0,a.onload=a.onerror=a.onreadystatechange=g,(c.head||c.getElementsByTagName("head")[0]).appendChild(a)};
	</script>

	<script src="libs/jquery-1.12.3.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/dat.gui.min.js"></script>
	<script src="libs/victor.min.js"></script>
	<script src="libs/createjs-2015.11.26.min.js"></script>

	<script src="Main.js"></script>
</body>
</html>
